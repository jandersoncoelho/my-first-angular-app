@if (isAddingTask) {
  <app-new-task [userId] ="userId" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h2>Tarefas de {{ name }}</h2>
    <menu>
      <!-- <button (click)="onAddTask()">Adicionar tarefa</button> -->
      <button (click)="onStartAddTask()">Adicionar tarefa</button>

    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
